<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <title>PoeticPetals</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>PoeticPetals: AI Poem Generator</h1>
        <p>
          Generate your own poem using AI! Feel free to be as silly or
          passionate as your heart desires!
        </p>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <div>
              <input
                type="text"
                placeholder="Enter the topic of your poem"
                autofocus
                required
                autocomplete="off"
                class="prompt"
                id="prompt-input"
              />
              <div>
                <small>
                  e.g. love, flowers, spring (you can also add a longer
                  description!)
                </small>
              </div>
            </div>
            <div class="poem-type">
              <legend>Select your poem type:</legend>
              <input type="radio" id="haiku" name="poem_type" value="haiku" />
              <label for="haiku">Haiku</label>
              <input
                type="radio"
                id="free-verse"
                name="poem_type"
                value="free-verse"
              />
              <label for="free-verse">Free Verse</label>
              <input type="radio" id="sonnet" name="poem_type" value="sonnet" />
              <label for="sonnet">Sonnet</label>
            </div>
            <input type="submit" class="submit-btn" />
          </form>
        </div>
        <div class="poem-container" hidden>
          <div id="poem"></div>
        </div>
      </main>

      <footer>
        <a
          href="https://github.com/rachelgapasin/ai-poem-generator"
          target="_blank"
          class="special-text"
          >Open-source code</a
        >
        by
        <a
          href="https://rachelgapasin.netlify.app/"
          target="_blank"
          class="special-text"
          >Rachel Gapasin</a
        >
        👩🏽‍💻
      </footer>
    </div>
    <script src="/src/script.js"></script>
  </body>
</html>
