<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/src/style.css" />
    <title>PoeticPetals</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>PoeticPetals: AI Poem Generator</h1>
        <p>
          Generate your own poem using AI! Feel free to be as silly or
          passionate as your heart desires!
        </p>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of your poem"
              autofocus
              required
              autocomplete="off"
              class="prompt"
              id="prompt-input"
            />
            <input type="submit" class="submit-btn" />
          </form>
          <small>
            e.g. love, flowers, spring (you can also add a longer description!)
          </small>
        </div>
        <div class="poem-container" hidden>
          <div id="poem"></div>
        </div>
      </main>

      <footer>
        <a
          href="https://github.com/rachelgapasin/ai-poem-generator"
          target="_blank"
          class="special-text"
          >Open-source code</a
        >
        by
        <a
          href="https://rachelgapasin.netlify.app/"
          target="_blank"
          class="special-text"
          >Rachel Gapasin</a
        >
        👩🏽‍💻
      </footer>
    </div>
    <script src="/src/script.js"></script>
  </body>
</html>
